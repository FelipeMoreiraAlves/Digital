<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<div>
				<h:outputLabel value="Endereço do imóvel" for="end" />
				<h:inputText value="#{imovelBean.imovel.endereco}" id="end" />
			</div>
			<div>
				<h:outputLabel value="Preço do ímovel" for="preco" />
				<h:inputText value="#{imovelBean.imovel.preco}" id="preco" />
			</div>
			<div>
				<h:selectBooleanCheckbox value="#{imovelBean.imovel.residencial}"
					id="res" />
				<h:outputLabel value="Residencial" for="res" />
			</div>
			<h:commandButton action="#{imovelBean.cadastrar()}" value="Cadastrar" />
		</h:form>
	</ui:define>

</ui:composition>


</html>
