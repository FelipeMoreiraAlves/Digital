<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="churros">
		<h:messages />
		<h1>Lista de Pacientes</h1>
		<h:dataTable styleClass="table" value="#{pacienteBean.pacientes}"
			var="p">
			<h:column>
				<f:facet name="header">Código</f:facet>
			#{p.codigo}
		</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
			#{p.nome}
		</h:column>
			<h:column>
				<f:facet name="header">Doador</f:facet>
			#{p.doador?"Sim":"Não"}
		</h:column>
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{p.dataNascimento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:form>
					<h:commandButton styleClass="btn btn-outline-primary btn-sm"
						action="paciente" value="Alterar">
						<f:setPropertyActionListener value="#{p}"
							target="#{pacienteBean.paciente}" />
					</h:commandButton>
					<h:commandButton styleClass="btn btn-outline-danger btn-sm"
						action="#{pacienteBean.deletar(p.codigo)}" value="Remover" />
				</h:form>
			</h:column>

		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
